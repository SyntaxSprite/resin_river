<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Resin River</a>

        <div class="flex items-center gap-4">
            <a href="{% url 'cart-list' %}" class="relative inline-flex items-center gap-2 border border-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
                {% if cart_count and cart_count > 0 %}
                <span id="cart_qty" class="absolute -top-2 -right-2 inline-flex items-center justify-center w-5 h-5 rounded-full bg-red-600 text-white text-xs">{{ cart_count }}</span>
                {% endif %}
            {% if request.user.is_authenticated %}
            <a href="#" class="text-yellow-500 hover:text-yellow-600"><i class="fa-solid fa-user"></i></a>
            <a href="{%url "logout"%}" class="px-4 py-2 text-sm font-semibold bg-red-500 text-white rounded-lg hover:bg-red-600">Logout</a>
            {% else %}
            <a href="{% url "sign-up" %}" class="px-4 py-2 text-sm font-semibold bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Sign Up</a>
            <a href="{% url "login" %}" class="px-4 py-2 text-sm font-semibold bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Login</a>
            {% endif %}
        </div>
        </nav>
        <div class="px-6 py-6 flex-1">
        {% block content %}
        {% endblock content %}
        </div>
    {% include 'resin_apps/include/footer.html' %}
</body>
</html>
